<!DOCTYPE html>
<html>
    <head>
        <title>Table Example</title>
    </head>
    <body>
        <table border="1">
        <thead>
            <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Bonus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
                <td>10</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$120</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
