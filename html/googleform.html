<!DOCTYPE html>
<html>
    <head>
        <title>Google Form</title>
    </head>
    <body>
        <h2>Create Your Google Account</h2>
        <form>
            <input type="text" name="name" placeholder="First Name">
            <input type="text" name="name" placeholder="Last Name"><br><br>
            <input type="text" name="email" placeholder="Username"><br><br>
            You can use letters, numbers & periods<br><br>
            <b>Use my current email address instead</b><br><br>
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="password" placeholder="Confirm"><br><br>
            Use 8 or more characters with a mix of letters, numbers & symbols<br><br><br>
            <b>Sign in insted</b>
            <button type="button">Next</button>
        </form>
    </body>
</html>
