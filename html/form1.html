<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
    </head>

            <br><br>
            <imput type="password" name="password" placeholder="Enter Password"/>
            Date of Birth<br><br>

                <option>Day</option>

            <select name="Month">

                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mer">Mearch</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
            </select>
            <select name="Year">
                <option>Year</option>
                <option value="2000">2000</option>

                <option value="2002">2002</option>

                <option value="2004">2004</option>
            </select>
            <br><br>
            Gender:
            <input type="radio" name="gender" value="male"/>male
            <input type="radio" name="gender" value="female"/>female
            <input type="radio" name="gender" value="custom"/>custom
            <br><br>
            Birthday:
            <input type="date" name="bdate" required/>
            <br>
            <br>
            Sports:
            <input type="checkbox" name="sports" value="batminton">batminton
            <input type="checkbox" name="sports" value="football">football
            <input type="checkbox" name="sports" value="tennis">tennis
            <input type="checkbox" name="sports" value="other">Other
            <br><br>
            Leave A Message:
            <br>
            <textarea rows="5" cols="20"></textarea>
            <br><br>
            <button type="button" >Sign Up</button>
        </form>
    </body>
</html>
